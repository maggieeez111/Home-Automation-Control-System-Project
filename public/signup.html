<form action="/signup" method="post" onsubmit="return validateForm()" style="border:1px solid #ccc">
  <div class="container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="username" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password" required>

    <label for="psw-repeat"><b>Confirm Password</b></label>
    <input type="password" placeholder="Repeat Password" name="password-repeat" id="password-repeat" required>

    <p>Returning user? <a href="/login" style="color:dodgerblue">Login</a>.</p>
    <div id="password-error" style="color:red;display:none;">Passwords do not match.</div>

    <div class="clearfix">
      <button type="submit" class="signupbtn">Sign Up</button>
    </div>
  </div>
</form>

<script>
  function validateForm() {
    var password = document.getElementsByName("password")[0].value;
    var confirmPassword = document.getElementById("password-repeat").value;
    var passwordError = document.getElementById("password-error");
    if (password != confirmPassword) {
      passwordError.style.display = "block";
      return false;
    } else {
      passwordError.style.display = "none";
      return true;
    }
  }
</script>
